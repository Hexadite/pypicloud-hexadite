language: python
python: "2.7"
services:
  - redis-server
  - mysql
  - postgresql
env:
  - TOXENV=py26
  - TOXENV=py27
  - TOXENV=py33
  - TOXENV=py34
install:
  - pip install tox coveralls --use-mirrors
before_script:
  - mysql -e 'create database test;'
script: tox
after_success:
  if [ "$TOXENV" == "py27" ]; then coveralls; fi
